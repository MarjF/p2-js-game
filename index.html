<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="mainContainer">
      <img src="assets/homeBackground.jpg" alt="home" />
      <div class="homeText">
        <p>
          Whether you're a marketing enthusiast or simply enjoy trying to
          identify logos, this game is perfect for anyone looking to test their
          branding knowledge. So, get ready to put your skills to the test and
          see how many logos you can guess correctly!
        </p>
      </div>
      <button class="homeStart" onclick="location.href='howtoplay.html'">
        Start
      </button>
    </main>
